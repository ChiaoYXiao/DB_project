<html>
<head>
    <meta charset="UTF-8">
    <title>股票詳細資訊</title> 
</head>   
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>       
您好，以下為您的投資組合:{{data[0]}}的股票:{{data[1]}}詳細資訊：
<table>
    <thead>
        <tr>
            <th>股票代號</th>
            <th>股票名稱</th>
            <th>成交日期</th>
            <th>總成交股數</th>    
            <th>開盤價</th> 
            <th>最高價</th>
            <th>最低價</th>
            <th>收盤價</th>
            <th>漲跌價差</th>
        </tr>
    </thead>
    <tbody>
        {% for row in stock %}
        <tr>
            <td>{{row[1]}}</td>
            <td>{{row[0]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
            <td>{{row[7]}}</td>
            <td>{{row[8]}}</td>
        </tr>
        {%endfor%}
    </tbody>
    
</table>
    
</html>
