<html>
<head>
    <meta charset="UTF-8">
    <title>帳號設定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='peopleu.css')}}">
    <!-- <link rel="stylesheet" href="peopleu.css"> -->
    <script>
        function goback(){
            window.history.go(-1);
        }
    </script>
</head>
<div class="input">      
    <form action="http://127.0.0.1:5000/people_update" method="POST">
        帳號:{{pid}}<input type="hidden" name="pid" id="pid" value="{{pid}}" ><br/>
        密碼:<input type="password" name="pwd" id="pwd" value="" required><br/>
        姓名:<input type="text" name="name" id="name" value="{{name}}" ><br/>
        <input type="submit" name="update" value="修改">
        <input type="button" name="clear" onclick="goback()" value="取消">        
    </form>
</div>
</html>
